<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flattern Bootstrap Template Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Header Section -->
    <header id="header" class="bg-light py-3 border-bottom shadow-sm">
        <div class="container d-flex align-items-center justify-content-between">

            <!-- Logo -->
            <div class="logo">
                <a href="https://bootstrapmade.com/" rel="home" title="Back to BootstrapMade Homepage">
                    <img src="https://bootstrapmade.com/assets/img/logo.png" alt="BootstrapMade" class="img-fluid"
                        style="max-height: 50px;">
                </a>
            </div>

            <!-- Preview Devices -->
            <div class="preview-devices d-flex gap-3">
                <a href="#" class="btn btn-outline-primary" id="preview-test-desktop" title="Desktop preview">
                    <i class="bi bi-laptop"></i> Desktop
                </a>
                <a href="#" class="btn btn-outline-primary" id="preview-test-tablet" title="Tablet preview">
                    <i class="bi bi-tablet"></i> Tablet
                </a>
                <a href="#" class="btn btn-outline-primary" id="preview-test-mobile" title="Mobile preview">
                    <i class="bi bi-phone"></i> Mobile
                </a>
            </div>

            <!-- Template Navigation -->
            <div class="current-template d-flex gap-3">
                <a href="https://bootstrapmade.com/demo/Serenity/" class="btn btn-outline-secondary"
                    title="Previous Template: Serenity">
                    <i class="bi bi-chevron-left"></i>
                </a>
                <a href="https://bootstrapmade.com/flattern-multipurpose-bootstrap-template/"
                    class="btn btn-primary">Flattern</a>
                <a href="https://bootstrapmade.com/demo/Maxim/" class="btn btn-outline-secondary"
                    title="Next Template: Maxim">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="navigate d-flex gap-3">
                <a href="https://bootstrapmade.com/content/demo/Flattern/" target="_top" class="btn btn-outline-success"
                    title="Hide the demo bar">
                    <i class="bi bi-box-arrow-up-right"></i>
                </a>
                <a href="https://bootstrapmade.com/flattern-multipurpose-bootstrap-template/#download"
                    class="btn btn-primary">
                    <i class="bi bi-download"></i> Download
                </a>
            </div>

        </div>
    </header>
    <!-- End Header Section -->

    <!-- Preview Section -->
    <section id="preview" class="my-4">
        <div class="container">
            <iframe id="preview-frame" class="w-100 border shadow" style="height: 80vh;"
                src="https://bootstrapmade.com/content/demo/Flattern/" frameborder="0">
            </iframe>
        </div>
    </section>
    <!-- End Preview Section -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example of adding custom interactivity
        document.querySelectorAll('.preview-devices a').forEach((button) => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('#preview-frame').className = button.id;
            });
        });
    </script>
</body>

</html>
