<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Website Front Page</title>
    <!-- External CSS -->
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Admin Panel Layout */
        body {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: #444;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: #f4f4f4;
            padding: 20px;
        }

        .header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        /* Front Page Content */
        .front-page {
            text-align: center;
            margin: 50px auto;
            max-width: 900px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .front-page img {
            width: 100%;
            height: auto;
        }

        .offer-text {
            position: relative;
            background: #eee;
            padding: 20px;
        }

        .offer-text h1 {
            font-size: 36px;
            color: #333;
        }

        .offer-text p {
            font-size: 18px;
            margin: 10px 0;
        }

        .shop-now-btn {
            display: inline-block;
            background: #d32f2f;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 16px;
        }

        .shop-now-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Manage Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            Welcome to Admin Panel
        </div>

        <!-- Front Page Section -->
        <div class="front-page">
            <img src="https://via.placeholder.com/900x400?text=Winter+Collection" alt="Winter Collection Banner">
            <div class="offer-text">
                <h1>UP TO 40% OFF</h1>
                <p>Last chance on <strong>Winterwear</strong></p>
                <a href="#" class="shop-now-btn">Shop Now</a>
            </div>
        </div>
    </div>
</body>

</html>
