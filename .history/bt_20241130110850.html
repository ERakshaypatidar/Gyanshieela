<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Video</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section */
        .hero-section {
            background-image: url('your-background-image.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full screen height */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Overlay on the background image */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        /* Hero Text */
        .hero-text {
            z-index: 2;
            font-size: 3rem;
        }

        /* Button */
        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 30px;
            background-color: #f44336; /* Red color */
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #d32f2f;
        }

        /* Navbar customization */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
        }

        .navbar a {
            color: white;
        }

        /* Form Section */
        .form-section {
            background-color: #f8f9fa;
            padding: 60px 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Append</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Background Image and Text -->
    <div class="hero-section">
        <div class="hero-overlay"></div> <!-- Overlay -->
        <div class="hero-text">
            <h1>Welcome to Our Website</h1>
            <p>We are a team of talented designers making websites with Bootstrap</p>
            <button class="btn-custom">Subscribe</button>
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-4">Subscribe to Our Newsletter</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Subscribe</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
