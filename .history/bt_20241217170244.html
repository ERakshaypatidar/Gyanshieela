<script>
    async function sendPromotionEvent(dataCreativeName, dataCreativeSlot, dataPromotionName, dataPromotionId, dataProductHandle, gaEvent) {
        if (dataProductHandle) {
            var ecommerce = await getProductUsingHandle(dataProductHandle);
            console.log('has');
            dataLayer.push({
                'pageType': 'Home Page',
                'event': 'view_promotion',
                'currency': 'INR',
                'creative_name': `${dataCreativeName}`,
                'creative_slot': `${dataCreativeSlot}`,
                'promotion_id': `${dataPromotionId}`,
                'promotion_name': `${dataPromotionName}`,
                ecommerce
            });
        } else {
            console.log('has not');
            dataLayer.push({
                'pageType': 'Home Page',
                'event': `${gaEvent}`,
                'currency': 'INR',
                'creative_name': `${dataCreativeName}`,
                'creative_slot': `${dataCreativeSlot}`,
                'promotion_id': `${dataPromotionId}`,
                'promotion_name': `${dataPromotionName}`,
                ecommerce
            });
        }
    }
    async function getProductUsingHandle(dataProductHandle) {
        var ecommerce = {
            'items': []
        };
        let prodResp = await fetch(`/products/${dataProductHandle}.js`);
        let jsonData = await prodResp.json();
        var newItem = {
            'item_id': jsonData.id,
            'item_name': jsonData.title.replace(/['"]/g, ''),
            'affiliation': jsonData.vendor.replace(/['"]/g, ''),
            'coupon': '',
            'discount': '',
            'index': '0',
            'item_brand': jsonData.vendor.replace(/['"]/g, ''),
            'item_variant': jsonData.variants[0].public_title.replace(/['"]/g, ''),
            'item_category': '',
            'item_category2': '',
            'item_category3': '',
            'sku': jsonData.variants[0].sku,
            'item_list_id': 'Promotion',
            'item_list_name': 'Promotion',
            'item_size': jsonData.variants[0].options[1],
            'price': (jsonData.price * 0.01).toFixed(2),
            'quantity': 1
        };
        ecommerce.items.push(newItem)
        return ecommerce;
    }
    async function sendSelectEvent(slide) {
        console.log(slide);
        let dataUrl = slide.getAttribute('data-href-g4');
        let dataCreativeName = slide.getAttribute('data-creative-name');
        let dataCreativeSlot = slide.getAttribute('data-creative-slot');
        let dataPromotionName = slide.getAttribute('data-promotion-name');
        let dataPromotionId = slide.getAttribute('data-promotion-id');
        let dataProductHandle = slide.getAttribute('data-product-handle');
        await sendPromotionEvent(dataCreativeName, dataCreativeSlot, dataPromotionName, dataPromotionId, dataProductHandle, 'select_promotion');
        window.location.href = dataUrl;
    }
</script>
