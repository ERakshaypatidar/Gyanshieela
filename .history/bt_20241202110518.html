<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Static Bootstrap Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            max-height: 50px;
        }

        .static-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navigation-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }

        .navigation-links a:hover {
            text-decoration: underline;
        }

        #preview {
            text-align: center;
            padding: 50px;
        }

        .static-content {
            padding: 20px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <div class="static-header">
            <div class="logo">
                <img src="https://bootstrapmade.com/assets/img/logo.png" alt="Static Logo">
            </div>
            <div class="navigation-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>

    <div id="preview">
        <div class="static-content">
            <h1>Welcome to the Static Page</h1>
            <p>This is a static version of the original template. All interactivity and responsive behavior have been
                removed.</p>
        </div>
    </div>
</body>

</html>
