    <script>
        (function () {
            let datag4slide = [];
            let relatedProductsContainerA = document.querySelector('#main-slideshow-template--17015321133218__slideshow_tw_97Lwq9');
            let firstLoad = true;
            if (!relatedProductsContainerA) {
                return;
            }
            const observerA = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {

                        async function showData(e) {
                            const index_currentSlide = e.realIndex;
                            const currentSlide = e.slides[index_currentSlide];
                            let attr_g4 = currentSlide.querySelector('[data-href-g4]').getAttribute('data-href-g4');
                            let dataCreativeName = currentSlide.querySelector('[data-href-g4]').getAttribute('data-creative-name');
                            let dataCreativeSlot = currentSlide.querySelector('[data-href-g4]').getAttribute('data-creative-slot');
                            let dataPromotionName = currentSlide.querySelector('[data-href-g4]').getAttribute('data-promotion-name');
                            let dataPromotionId = currentSlide.querySelector('[data-href-g4]').getAttribute('data-promotion-id');
                            let dataProductHandle = currentSlide.querySelector('[data-href-g4]').getAttribute('data-product-handle');
                            if (!datag4slide.includes(attr_g4)) {
                                // console.log('Promotion Banners has these details:', dataCreativeName, dataCreativeSlot, dataPromotionName, dataPromotionId, dataProductHandle);
                                await sendPromotionEvent(dataCreativeName, dataCreativeSlot, dataPromotionName, dataPromotionId, dataProductHandle, 'view_promotion');
                                datag4slide.push(attr_g4);
                            }
                        };
                        observerA.unobserve(entry.target); // Stop observing once it's in the viewport
                    }
                });
            });
            observerA.observe(relatedProductsContainerA);
        })();
    </script>
    <script>
        async function sendPromotionEvent(dataCreativeName, dataCreativeSlot, dataPromotionName, dataPromotionId, dataProductHandle, gaEvent) {
            if (dataProductHandle) {
                var ecommerce = await getProductUsingHandle(dataProductHandle);
                console.log('has');
                dataLayer.push({
                    'pageType': 'Home Page',
                    'event': 'view_promotion',
                    'currency': 'INR',
                    'creative_name': `${dataCreativeName}`,
                    'creative_slot': `${dataCreativeSlot}`,
                    'promotion_id': `${dataPromotionId}`,
                    'promotion_name': `${dataPromotionName}`,
                    ecommerce
                });
            } else {
                console.log('has not');
                dataLayer.push({
                    'pageType': 'Home Page',
                    'event': `${gaEvent}`,
                    'currency': 'INR',
                    'creative_name': `${dataCreativeName}`,
                    'creative_slot': `${dataCreativeSlot}`,
                    'promotion_id': `${dataPromotionId}`,
                    'promotion_name': `${dataPromotionName}`,
                    ecommerce
                });
            }
        }
        async function getProductUsingHandle(dataProductHandle) {
            var ecommerce = {
                'items': []
            };
            let prodResp = await fetch(`/products/${dataProductHandle}.js`);
            let jsonData = await prodResp.json();
            var newItem = {
                'item_id': jsonData.id,
                'item_name': jsonData.title.replace(/['"]/g, ''),
                'affiliation': jsonData.vendor.replace(/['"]/g, ''),
                'coupon': '',
                'discount': '',
                'index': '0',
                'item_brand': jsonData.vendor.replace(/['"]/g, ''),
                'item_variant': jsonData.variants[0].public_title.replace(/['"]/g, ''),
                'item_category': '',
                'item_category2': '',
                'item_category3': '',
                'sku': jsonData.variants[0].sku,
                'item_list_id': 'Promotion',
                'item_list_name': 'Promotion',
                'item_size': jsonData.variants[0].options[1],
                'price': (jsonData.price * 0.01).toFixed(2),
                'quantity': 1
            };
            ecommerce.items.push(newItem)
            return ecommerce;
        }
        async function sendSelectEvent(slide) {
            console.log(slide);
            let dataUrl = slide.getAttribute('data-href-g4');
            let dataCreativeName = slide.getAttribute('data-creative-name');
            let dataCreativeSlot = slide.getAttribute('data-creative-slot');
            let dataPromotionName = slide.getAttribute('data-promotion-name');
            let dataPromotionId = slide.getAttribute('data-promotion-id');
            let dataProductHandle = slide.getAttribute('data-product-handle');
            await sendPromotionEvent(dataCreativeName, dataCreativeSlot, dataPromotionName, dataPromotionId, dataProductHandle, 'select_promotion');
            window.location.href = dataUrl;
        }
    </script>
