<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            height: 100vh; /* प्रत्येक सेक्शन पूरी स्क्रीन की ऊंचाई लेता है */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        .section-1 { background-color: #007bff; } /* नीला */
        .section-2 { background-color: #28a745; } /* हरा */
        .section-3 { background-color: #ffc107; } /* पीला */
    </style>
</head>
<body>

    <!-- Section 1 -->
    <div class="section section-1">
        <h1>Page 1: Welcome</h1>
    </div>

    <!-- Section 2 -->
    <div class="section section-2">
        <h1>Page 2: About Us</h1>
    </div>

    <!-- Section 3 -->
    <div class="section section-3">
        <h1>Page 3: Contact Us</h1>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
